<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styleflex.css">
    <title>CoffeeBreak</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-titulo">

            <header>
            
                <div class="posiciona-botão-titulo">

                    <h1>Coffee Break!</h1>
                    <button id="botão">Light Mode</button>
                    
                </div>
               
            </header>
    
        </div>

        <main>
            <div class="filhos">

                <div class="container-filho-um">
    
                    <h2>Cansado do trabalho?...</h2>
        
                    <p>"Como foi seu dia ?</p>
                    <p>Muito corrido! Estou exausto".</p>
        
                </div>
        
                <div class="container-filho-dois">
                    <h2>...café salva!!</h2>

                    <p>"Como vai você ?</p>
                    <p>Estou ótimo!</p>
                    <p>Tem café!"</p>

                </div>
    
            </div>


            <div class="container-produto">
                <div class="produto-marca">
                    <p class="texto-produto">Escolha entre as melhores marcas !<br>Clique no ">".</p>
                    <div class="caixa-marcas">

                        <span class="a">Marca A</span> 
                        <button name=botão-A class="botão-produto">></button>
                        
                        <span class="b">Marca B</span>
                        <button name=botão-B  class="botão-produto">></button>
                    
                        <span class="c">Marca C</span>
                        <button name=botão-C class="botão-produto">></button>
                   </div>  
    
                </div>
                    
                    <div class="produto-uni">
                        <p class="texto-produto">Escolha quantas unidades vai levar pra casa !</p>
                        <button name=contador-mais class="botão-produto">+</button>
                        <span id="valor-atual">0</span>
                        <button name=contador-menos class="botão-produto">-</button>
        
                    </div>
                    
                </div>
      
              <div class="alinha-botão-compra">
                  <button class="botão-compra">Finalizar compra </button>
                
              </div>
        </main>
       
    </div>

    <script src="assets/JavaScript/scriptflex.js"></script>
    
</body>
</html>
